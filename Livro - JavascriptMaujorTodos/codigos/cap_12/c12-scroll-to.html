        <script type="text/javascript">
            var screenLimit = Math.max(document.body.scrollHeight, document.body.offsetHeight,
                    document.documentElement.clientHeight, document.documentElement.scrollHeight, document.documentElement.offsetHeight);


            var limitY = document.documentElement.offsetHeight - document.documentElement.clientHeight;
            var temporizador = 10;
            var fimDePagina = false;

            scrollY = 0;

            function rolagemAutomatica() {

                contador = setTimeout(function() {

                    // chegou ao final da página
                    if (scrollY == limitY) {
                        fimDePagina = true;
                        scrollY -= 1;
                    }

                    // Está no inicio da página
                    if (scrollY == 0) {
                        
                        fimDePagina = false;
                    }

                    var rolagemDown = scrollY < limitY && !fimDePagina;
                    var rolagemUp = scrollY < limitY && fimDePagina;


                    if (rolagemDown) {
                        setTimeout(function(){},3000);
                        scrollY += 1;
                    }

                    if (rolagemUp) {
                        setTimeout(function(){},3000)
                        scrollY -= 1;
                    }

                    // Execução da Rolagem
                    scrollTo(100, scrollY);

                    // Recursão
                    rolagemAutomatica();
                }, temporizador);
            }



            var stopMoveRolagem = function() {
                clearTimeout(contador);
            };

            function moveRolagem() {
                this.scrollTo(100, 350);
            }


            // CrossBrowser pegar ScrollX e Y de uma página
            function getScrollXY() {
                var x = 0, y = 0;
                if (typeof (window.pageYOffset) == 'number') {
                    // Netscape
                    x = window.pageXOffset;
                    y = window.pageYOffset;
                } else if (document.body && (document.body.scrollLeft || document.body.scrollTop)) {
                    // DOM
                    x = document.body.scrollLeft;
                    y = document.body.scrollTop;
                } else if (document.documentElement && (document.documentElement.scrollLeft || document.documentElement.scrollTop)) {
                    // IE6 standards compliant mode
                    x = document.documentElement.scrollLeft;
                    y = document.documentElement.scrollTop;
                }
                return [x, y];
            }

            this.rolagemAutomatica();
