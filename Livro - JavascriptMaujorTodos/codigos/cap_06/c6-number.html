<h1>Capítulo 6</h1>
<h2>Funções Globais - Number(valor)</h2>

<h3>JavaScript</h3>
<pre class="brush: javascript">
&lt;script type="text/javascript">
function numero (x) {
	eval ('var num = Number(x); alert(num)');
}	
&lt;/script>
</pre>

<p class="nav-arq" id="referencia">Arquivos exemplo: <a href="c6-isnan.html">&laquo; anterior</a> | <a href="c6-parsefloat.html">próximo &raquo;</a></p>

	<button type="button" onclick="numero(1.56)">Number(1.56)</button>
	<button type="button" onclick="numero(-3/5)">Number(-3/5)</button>
	<button type="button" onclick="numero('maujor')">Number('maujor')</button>
	<button type="button" onclick="numero(new Date())">Number(new Date())</button>
	<button type="button" onclick="numero(0)">Number (0)</button>
	<button type="button" onclick="numero(+3/0)">Number(+&#8734;)</button>
	<button type="button" onclick="numero(-5/0)">Number(-&#8734;)</button>
