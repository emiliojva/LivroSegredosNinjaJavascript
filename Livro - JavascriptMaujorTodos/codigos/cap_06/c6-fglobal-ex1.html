    <body>
        <div id="tudo">
            <h1>Capítulo 6</h1>
            <h2>Funções Globais - Exemplo 1</h2>

            <p><label>URI (string): <input type="text" id="uri" size="50" /></label></p>

            <p>
                <button type="button">encodeURI()</button>
                <button type="button">decodeURI()</button>
                <button type="button">encodeURIComponent()</button>
                <button type="button">decodeURIComponent()</button>
            </p>

            <p>Resultado:</p>
            <div id="resultado"></div>

            <p class="nav-arq" id="referencia">Arquivos exemplo: <a href="c6-closure-ex6.html">&laquo; anterior</a> | <a href="c6-eval.html">próximo &raquo;</a></p>

        </div>
        <script type="text/javascript">
            var campo = document.getElementById('uri');
            var botao = document.getElementsByTagName('button');
            var resultado = document.getElementById('resultado');

            botao[0].onclick = function() {
                var uri = document.getElementById('uri').value;
                resultado.innerHTML = encodeURI(uri);
                console.log(resultado.innerHTML);
            }
            botao[1].onclick = function() {
                var uri = document.getElementById('uri').value;
                resultado.innerHTML = decodeURI(uri);
            }
            botao[2].onclick = function() {
                var uri = document.getElementById('uri').value;
                resultado.innerHTML = encodeURIComponent(uri);
            }
            botao[3].onclick = function() {
                var uri = document.getElementById('uri').value;
                resultado.innerHTML = decodeURIComponent(uri);
            }
        </script>
    </body>
