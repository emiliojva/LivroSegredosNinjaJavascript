<!--
    Enganando a propriedade ARGUMENTS de uma function.
    Uso do método CALL para que ela veja os Métodos de um Objeto ARRAY
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Listagem 4.14 - Decomposição da lista de argumentos - Desta vez de forma bem sucessida</title>
        <script type="text/javascript" src="../../scripts/assert.js"></script>
        <link href="../../styles/assert.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <script type="text/javascript">
            function multiMax(multi) {
                return multi * Math.max.apply( Math , Array.prototype.slice.call(arguments,1) );
            }
            assert( multiMax(3, 1, 2, 3) == 9 , "3*3=9 (Primeiro Argumento X Maior Argumento) ");
        </script>
    </body>
</html>
